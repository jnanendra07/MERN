<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <form>

        <center>
            <caption>
                <h2 style="color: blue;"><b>Registration form</b></h2>
            </caption>
            <table>

                <tr>
                    <td align="center"><label for="fn"><b>First Name</b></label></td>
                    <td><input type="text" id="fn" name="fn" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="ln"><b>Last Name</b></label></td>
                    <td><input type="text" id="ln" name="ln" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="email"><b>Email</b></label></td>
                    <td><input type="email" id="email" name="email" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="pwd"><b>Password</b></label></td>
                    <td><input type="password" id="pwd" name="pwd" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="rpwd"><b>Re-enter Password</b></label></td>
                    <td><input type="password" id="rpwd" name="rpwd" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label><b>Gender:</b></label></td>
                    <td>
                        <input type="radio" />Male <hr>
                        <input type="radio" />Female
                    </td>
                </tr>

                <tr>
                    <td align="center"><label for="age"><b>Age:</b></label></td>
                    <td><input type="text" id="age" name="age" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="phone"><b>Phone Number</b></label></td>
                    <td><input type="tel" id="phone" name="phone" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="address"><b>Address</b></label></td>
                    <td><textarea id="address" name="address" style="width: 400px;"></textarea></td>
                </tr>

                <tr>
                    <td align="center"><label for="state"><b>State</b></label></td>
                    <td><input type="text" id="state" name="state" style="width: 400px;" /></td>
                </tr>

                <tr>
                    <td align="center"><label for="country"><b>Country</b></label></td>
                    <td colspan="2">
                        <select id="country" name="country">
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="center"><label><b>Languages known</b></label></td>
                    <td>
                        <input type="checkbox" />English
                        <input type="checkbox" />Kannada
                        <input type="checkbox" />Hindi
                        <input type="checkbox" />Telugu
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="checkbox" id=agree name="agree" value="yes" />Hereby I declare all the given
                        details are true
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="right">
                        Log in to <a href="https://ethnus.com">Ethnus</a> website
                    </td>
                </tr>
            </table>

            <br>
            <input type="button" align="center" value="Register" />


        </center>
    </form>
</body>

</html>
